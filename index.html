<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="add-item__title"><label class="add-item__title_label" for="new-task">Add Item</label></h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="new-task_input task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="toDo">
        <h3 class="toDo__title">Todo</h3>
        <ul class="toDo__list" id="in-complete-tasks">
          <li class="toDo__list_item">
            <input class="input-checkbox" type="checkbox"><label class="task">Pay Bills</label>
            <input class="input-text" type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg"></button>
          </li>
          <li class="toDo__list_item editMode">
            <input class="input-checkbox" type="checkbox"><label class="task">Go Shopping</label>
            <input class="input-text" type="text" value="Go Shopping" class="task">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__list" id="completed-tasks">
          <li class="completed__list_item">
            <input class="input-checkbox" type="checkbox" checked><label class="task">See the Doctor</label>
            <input class="input-text" type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
